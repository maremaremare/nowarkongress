{% load sitetree %}
<ul>
	{% for item in sitetree_items %}
	<li>
        <a href="{% sitetree_url for item %}"><span>{{ item.title_resolved }}<i>{{item.subtitle}}</i></span></a>
		{% if item.has_children %}
			{% sitetree_children of item for menu template "childrenmenu.html" %}
		{% endif %}
	</li>
	{% endfor %}
</ul>
