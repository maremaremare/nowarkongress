<div class="item-block col-lg-3 col-md-6 col-sm-12 col-xs-12" style="background: url({% with item.relatedphotos|first as ph %}{{ph.list_thumbnail.url}}{% endwith %});">
                                    <div class="item-header">
                                         {% load comments %}
                                    {% get_comment_count for item as comment_count %}
                                    {% if comment_count %}
                                        <a href="{{item.get_absolute_url}}#comments" class="item-comment"><span>{{comment_count}}</span><i></i></a>
                                        {% endif %}
                                              {% if item.topic %}
                                                   <a href="{{item.topic.get_absolute_url}}" class="item-category">{{item.topic.title}}</a>
                                        {% endif %}
                                   
                                      <a href="{{item.get_absolute_url}}" class="item-date"><i class="fa fa-clock-o"></i>{{item.date|date:"d E Y"}}</a>
                                    </div>

                                           <div class="item-content">
                                        <h3><a href="{{item.get_absolute_url}}">{{item.title}}</a></h3>
                                        <p>{{item.text|safe|truncatewords_html:"20"}}</p>
          
                                    </div>
                                    
                          
                                </div>
